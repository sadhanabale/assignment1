<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchChecker">
   <div class="container" ng-controller="LunchController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items" ng-class="{'border-green': message === 'Enjoy'||'Too much','border-red': message === 'Please enter data first','border-none': message === ''}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="lunchChecker(items)">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{'color-green': message === 'Enjoy'||'Too much','color-red': message === 'Please enter data first'}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
